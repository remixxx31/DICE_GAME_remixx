<div class="container-fluid">
  
  <div class="row py-4">
    <div class="col-12 text-center text-danger display-4" id="player1">Player 1</div>
  </div>
    <div class="row py-3">
      <div class="col-6 display-4 d-flex align-items-center justify-content-center number mx-auto text-danger"id="scoreplayer1">
        0</div>
    </div>

    <div class="row py-3">
    <div class="col-12 text-center fw-bold" >ROUND</div>
    <div class="col-12 text-center text-danger display-6"id="roundPlayer1">round is coming...</div>
  </div>

  <div class="container"></div>
  
  <div class="row justify-content-evenly py-1 py-md-4">
    <button type="button"  id="new-game" class="btn btn-dark text-white col-sm-2 col-md-1" title="Lancer une Nouvelle partie">New game</button>
    <button type="button" id="dice-roll" class="btn btn-dark text-white col-sm-2 col-md-1"  title="Lancer le dé!">Roll-Dice</button>
    <div class="col-1 text-center d-flex justify-content-center display-2 text-white"id="affichage-dice" title="voici le résultat du dé!">0</div>
    <button type="button" id="id-hold" class="btn btn-dark text-white col-sm-2 col-md-1" title="Envoyez les points sur le GLOBAL !">Hold</button>
  </div>
  <div class="row py-4">
    <div class="col-12 text-center text-danger display-4" id="player2">Player 2</div>
  </div>
    <div class="row py-3">
      <div class="col-6 display-4 d-flex align-items-center justify-content-center number mx-auto text-danger"id="scoreplayer2">
        0</div>
    </div>

    <div class="row py-3">
    <div class="col-12 text-center fw-bold" >ROUND</div>
    <div class="col-12 text-center text-danger display-6" id="roundPlayer2" >round is coming...</div>
  </div>
