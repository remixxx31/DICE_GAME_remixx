<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- import de bootstrap en CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <!-- import de polices google font Lato -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,300;1,400&display=swap"
    rel="stylesheet">
  <title>Dice STAR</title>
</head>

<body>
  <div class="container-fluid">
      <div class="row text-center bg-light">

        <!-- colonne joueur 1 -->
        <div class="order-1 col-12 col-md-6 col-lg-4 text-center py-5 py-auto">
          <div class="h2 py-md-5 py-1 text-danger" id="player1">Player 1</div>
          <div
            class="d-flex py-md-5 py-1 justify-content-center number display-4 text-center text-danger rounded mx-auto align-items-center"
            id="scoreplayer1">0</div>
          <div class="py-md-5 py-1 fw-bold">ROUND</div>
          <div class="display-6 py-md-5 py-1    text-danger fst-italic" id="roundPlayer1">round is coming ...</div>
        </div>
        <!-- Fin colonne joueur 1 -->
<!-- composants bouttons -->
        <div class="order-2 order-md-3 order-lg-2 col-12 col-lg-4 text-center">
          <div class="row justify-content-center">
            <div class="col-12 col-md-9 mx-auto">
              
              <div class="d-flex container-fluid justify-content-center btn-group">
                <div class="row  mx-auto">
              <div class="col col-md-4 mx-auto col-lg-8  px-md-3 text-center py-1  py-md-5">
                <button type="button" id="new-game"
                  class="btn btn-dark btn-block  rounded  text-white text-nowrap text-center"
                  title="Lancer une Nouvelle partie">New game</button>

              </div>

              <div class="col col-md-4 mx-auto col-lg-8 py-1 py-md-5 px-md-3 text-center ">
                <button type="button" id="dice-roll" class="btn btn-dark btn-block  rounded text-nowrap  text-center text-white"
                  title="Lancer le dé!">Role-Dice</button>
              </div>
              
              <div class="col col-md-4 mx-auto col-lg-8  px-md-3 text-center py-1  py-md-5">
                <button type="button" id="id-hold" class="rounded btn btn-dark btn-block  text-center  text-white"
                  title="Envoyez les points sur le GLOBAL !">Hold</button>

              </div>
            </div>
            </div>

              <div class="row container-fluid justify-content-center  py-3 py-md-3 px-md-5 text-center  mx-auto">
                <button type="button" class="dice text-center mx-auto display-3 rounded btn btn-block  btn-dark col-4 col-lg-6  text-white"
                  id="affichage-dice" title="voici le résultat du dé!">0</button>

              </div>
            </div>
          </div>
        </div>
<!-- Fin composants bouttons -->

<!-- colonne joueur 2 -->
        <div class="order-3 order-md-2 col-12 col-md-6 col-lg-4 text-center py-md-5 py-auto">
          <div class="h2 py-md-5 py-5 text-danger " id="player2">Player 2</div>
          <div class="display-4 number mx-auto py-md-5 py-1    text-danger rounded d-flex justify-content-center align-items-center"
            id="scoreplayer2">0
          </div>
          <div class="py-md-5 py-1    fw-bold">ROUND</div>
          <div class="display-6 py-md-5 py-1    text-danger fst-italic" id="roundPlayer2">round is coming ...</div>
        </div>
        <!-- fin colonne joueur 2 -->

      </div>
    </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>


</html>
